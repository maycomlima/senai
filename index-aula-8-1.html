<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="app/js/index-controller-7.js"></script>
    <script src="app/js/service/alert-service.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>



</head>

<body ng-app="projetosan">

<div ng-controller="IndexController" class="container">

    <div class="row">

        <!--Nome-->
        <div class="col-sm-6">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" ng-model="entidade.nome">
            </div>
        </div>

        <!--Cor-->
        <div class="col-sm-6">
            <div class="form-group">
                <label>Cor</label>
                <input type="text" class="form-control" ng-model="entidade.cor">
            </div>
        </div>
    </div>

    <!--Grid-->
    <div class="row">
        <div class="col-sm-12">
            <div ui-grid="gridOptions">
            </div>
        </div>
    </div>


    <!--BotÃ£o-->
    <div class="row">
        <div class="col-sm-12">
            <md-button ng-click="salvar()" class="md-raised md-primary">
                <i class="fa fa-save"></i>Salvar
            </md-button>
            <md-button ng-click="limpar()" class="md-raised">
                Limpar
            </md-button>
        </div>
    </div>


</div>


</body>
</html>
