<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="app/js/index-controller-6.js"></script>
    <script src="app/js/service/alert-service.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>

</head>

<body ng-app="projetosan">

<div ng-controller="IndexController" class="container">

    <div class="row">

        <!--Nome-->
        <div class="col-sm-6">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" ng-model="entidade.nome">
            </div>
        </div>

        <!--Email-->
        <div class="col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="entidade.email">
            </div>
        </div>
    </div>

    <!--Grid-->
    <div class="row">
        <div class="col-sm-12">
            <div ui-grid="gridOptions">
            </div>
        </div>
    </div>


    <!--BotÃ£o-->
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" ng-click="salvar()">
                <i class="fa fa-save"></i>Salvar
            </button>
            <button type="button" class="btn btn-warning" ng-click="limpar()">
                <i class="fa fa-eraser"></i>Limpar
            </button>
        </div>
    </div>


</div>


</body>
</html>
