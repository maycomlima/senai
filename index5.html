<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller-3.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app/css/media-queries.css">

</head>

<body ng-app="projetosan">

<div ng-controller="IndexController" class="container">
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Cor</th>
        </tr>
        <tr ng-repeat="carro in carros">
            <td ng-bind="::carro.nome"></td>
            <td ng-bind="::carro.cor"></td>
        </tr>
    </table>

    <button class="btn btn-primary" ng-click="adicionarCarro()">
        <i class="fa fa-adn"></i>
        Adicionar
    </button>

</div>

</body>
</html>
